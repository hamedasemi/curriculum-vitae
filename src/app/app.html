<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="my-app">
    <template>
        <h1>Hello World!</h1>
    </template>
    <script>
        class MyApp extends Polymer.Element {
            static get is() { return `my-app` }
        }
        customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
